<html lang="en">



<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <!-- Bootstrap 5.3.1 CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>
    /* Custom Styles */

    body {

      background-color: rgba(0, 0, 0, 0.2);

      color: #333;

      font-family: Arial, sans-serif;

    }



    .container {

      background-color: rgba(255, 255, 255, 0.8);

      padding: 20px;

      border-radius: 10px;

    }



    .book-container {

      display: flex;

      flex-wrap: wrap;

      justify-content: space-between;

    }



    .book {

      width: 18%;

      /* Adjusted to fit 5 books per row */

      margin-bottom: 20px;

      border: 1px solid #ddd;

      text-align: center;

      background-color: rgba(255, 255, 255, 0.9);

      border-radius: 5px;

      /* Fixed height for book cards */

      height: 100%;

    }



    .book-image-container {

      /* Fixed dimensions for book image containers */

      width: 100%;

      height: 250px;

      display: flex;

      align-items: center;

      justify-content: center;

    }



    .book-image {

      max-width: 100%;

      /* Fixed dimensions for book images */

      max-height: 100%;

    }



    .book-title {

      font-weight: bold;

    }



    .book-price {

      color: #007bff;

    }



    .add-to-cart-button {

      background-color: #007bff;

      color: #fff;

      border: none;

      padding: 5px 10px;

      cursor: pointer;

    }



    /* Custom Styles for Book Cards */

    .card {

      border: 1px solid #ddd;

      border-radius: 5px;

      margin-bottom: 20px;

      /* Fixed height for book cards */

      height: 100%;

    }



    .card-image-container {

      /* Fixed dimensions for card image containers */

      width: 100%;

      height: 350px;

      display: flex;

      align-items: center;

      justify-content: center;

    }



    .card-img-top {

      max-width: 100%;

      /* Fixed dimensions for card images */

      max-height: 100%;

    }



    .card-title {

      font-weight: bold;

    }



    .btn-primary {

      background-color: #007bff;

      color: #fff;

      border: none;

      padding: 5px 10px;

      cursor: pointer;

    }
  </style>

</head>



<body>



  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid">

      <a class="navbar-brand">

        <h2>Universal Book Store</h2>

      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">

            <a class="nav-link" href="books">All Books</a>

          </li>


          <li class="nav-item">

            <a class="nav-link " aria-current="page" href="mycart">Cart</a>

          </li>

          <li class="nav-item">

            <a class="nav-link" href="myorders" tabindex="-1" aria-current="true">My Orders</a>

          </li>

          <li class="nav-item">

            <a class="nav-link active" href="customer-popular" tabindex="-1" aria-current="true">Popular Books</a>

          </li>

          <!-- <form class="d-flex">

                <button class="btn btn-outline-success" type="submit" (click)="logOut()">Log Out</button>

              </form> -->

        </ul>

        <form class="d-flex">



          <button class="btn btn-outline-success" type="submit" (click)="logOut()">Log Out</button>

        </form>

      </div>

    </div>

  </nav>







  <div class="container"><br>

    <h2 align="center">Top Selling Books..!!</h2><br>



    <div class="row row-cols-1 row-cols-md-5">

      <!-- Use row-cols-* classes for responsive column layout -->

      <div class="col mb-4" *ngFor="let b of books">

        <div class="card">

          <!-- Use Bootstrap card component for each book -->

          <div class="card-image-container">

            <!-- Fixed dimensions for card image containers -->

            <img src="{{b.bookId.link}}" alt="Book 1" class="book-image">

          </div>

          <div class="card-body">

            <h5 class="card-title" align="center">{{b.title}}</h5>

            <p class="card-text" align="center">Author: {{b.bookId.authorId.authorName}}</p>

            <p class="card-text" align="center">Publisher: {{b.bookId.publisherId.publisherName}}</p>

            <p class="card-text" align="center">Category: {{b.bookId.category}}</p>

            <p class="card-text" align="center">Price: ₹{{b.bookId.price}}</p>

            <p align="center"><button class="btn btn-primary" (click)="addTocart(b.title, b.bookID, b.price)">Add to
                Cart</button></p>

          </div>

        </div>

      </div>

    </div><br>



  </div><br>





</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>



</html>
