  <!DOCTYPE html>

<html lang="en">

 

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Universal Book Store</title>

  <!-- Bootstrap 5.3.1 CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <style>

    /* Custom Styles */

    body {

      background-color: rgba(0, 0, 0, 0.2);

      color: #333;

      font-family: Arial, sans-serif;

    }

 

    .container {

      background-color: rgba(255, 255, 255, 0.8);

      padding: 20px;

      border-radius: 10px;

    }

 

    .book-container {

      display: flex;

      flex-wrap: wrap;

      justify-content: space-between;

    }

 

    .book {

      width: 18%; /* Adjusted to fit 5 books per row */

      margin-bottom: 20px;

      border: 1px solid #ddd;

      text-align: center;

      background-color: rgba(255, 255, 255, 0.9);

      border-radius: 5px;

      /* Fixed height for book cards */

      height: 100%;

    }

 

    .book-image-container {

      /* Fixed dimensions for book image containers */

      width: 100%;

      height: 250px;

      display: flex;

      align-items: center;

      justify-content: center;

    }

 

    .book-image {

      max-width: 100%;

      /* Fixed dimensions for book images */

      max-height: 100%;

    }

 

    .book-title {

      font-weight: bold;

    }

 

    .book-price {

      color: #007bff;

    }

 

    .add-to-cart-button {

      background-color: #007bff;

      color: #fff;

      border: none;

      padding: 5px 10px;

      cursor: pointer;

    }

 

    /* Custom Styles for Book Cards */

    .card {

      border: 1px solid #ddd;

      border-radius: 5px;

      margin-bottom: 20px;

      /* Fixed height for book cards */

      height: 100%;

    }

 

    .card-image-container {

      /* Fixed dimensions for card image containers */

      width: 100%;

      height: 350px;

      display: flex;

      align-items: center;

      justify-content: center;

    }

 

    .card-img-top {

      max-width: 100%;

      /* Fixed dimensions for card images */

      max-height: 100%;

    }

 

    .card-title {

      font-weight: bold;

    }

 

    .btn-primary {

      background-color: #007bff;

      color: #fff;

      border: none;

      padding: 5px 10px;

      cursor: pointer;

    }

 

    /* Set a fixed height for the carousel */

    #carouselExampleInterval {

        height: 355px; /* You can adjust this to your desired height */

      }

   

      /* Adjust the width of carousel images to maintain aspect ratio */

      #carouselExampleInterval img {

        width: auto;

        max-height: auto;

        margin: 0 auto; /* Center align the images horizontally */

        object-fit: cover;

      }

  </style>

</head>

 

<body>

 

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid">

      <a class="navbar-brand" href="#">

        <h2>Universal Book Store</h2>

      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Your navigation links go here -->

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">

            <a class="nav-link active" href="books">All Books</a>

          </li>

          <li class="nav-item">

            <a class="nav-link " aria-current="page" href="mycart">Cart</a>

          </li>

          <li class="nav-item">

            <a class="nav-link" href="myorders" tabindex="-1" aria-current="true">My Orders</a>

          </li>

          <li class="nav-item">

            <a class="nav-link" href="customer-popular" tabindex="-1" aria-current="true">Popular Books</a>

          </li>

        </ul>

        <form class="d-flex">

          <input class="form-control me-2" type="search" placeholder="Search" #txt1 aria-label="Search">

          <button class="btn btn-outline-success" type="submit"

            (click)="showBooksByTitle(txt1.value)">Search</button>

        </form>

      </div>

    </div>

  </nav>

 

  <div class="container">

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-inner">

        <div class="carousel-item active" data-bs-interval="3000">

          <img src="https://amopublishing.com/wp-content/uploads/holiday-books-slider-1920x500-50q.jpg" class="d-block w-100" alt="...">

        </div>

        <div class="carousel-item" data-bs-interval="3000">

          <img src="https://www.brilliant-books.net/sites/brilliant-books.net/files/Promo-Zone-23-B.png" class="d-block w-100" alt="...">

        </div>

        <div class="carousel-item" >

          <img src="https://localwriter.pk/wp-content/uploads/2021/01/bukhari-books-1140x320.png" class="d-block w-100" alt="...">

        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">

        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        <span class="visually-hidden">Previous</span>

      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">

        <span class="carousel-control-next-icon" aria-hidden="true"></span>

        <span class="visually-hidden">Next</span>

      </button>

    </div>

 

 

    <br>

 

    <h1 align="center" style="font-style: italic;">A Wide range of Books To Explore....!!</h1><br>

 

    <div class="row row-cols-1 row-cols-md-5">

      <!-- Use row-cols-* classes for responsive column layout -->

      <div class="col mb-4" *ngFor="let b of books">

        <div class="card">

          <!-- Use Bootstrap card component for each book -->

          <div class="card-image-container">

            <!-- Fixed dimensions for card image containers -->

            <img src="{{b.link}}" alt="Book 1" class="card-img-top">

          </div>

          <div class="card-body">

            <h5 class="card-title" align="center">{{b.title}}</h5>

            <p class="card-text" align="center">Author: {{b.authorId.authorName}}</p>

            <p class="card-text" align="center">Publisher: {{b.publisherId.publisherName}}</p>

            <p class="card-text" align="center">Category: {{b.category}}</p>

            <p class="card-text" align="center">Price: ₹{{b.price}}</p>

            <p align="center"><button class="btn btn-primary"

                (click)="addTocart(b.title, b.bookID, b.price)">Add to Cart</button></p>

          </div>

        </div>

      </div>

    </div><br>

  </div>

 

  <!-- Bootstrap 5.3.1 JavaScript Bundle -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"

    crossorigin="anonymous"></script>

</body>

 

</html>
