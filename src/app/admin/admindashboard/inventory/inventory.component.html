<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand"><h2>Admin Dashboard</h2></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="admin-dashboard">Manage Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="inventory">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="admin-popular">Popular Books</a>
                    </li>
                    
                </ul>
                <form class="d-flex">

                    <button class="btn btn-outline-success" type="submit" (click)="logOut()">Log Out</button>
                  </form>
            </div>
        </div>
    </nav>



    <div class="container mt-5">
        <h2>Inventory</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of inventory">
                    <td>{{ item.bookId.bookID }}</td>
                    <td>{{ item.bookId.title }}</td>
                    <td>{{ item.quantity }}</td>
                    
                    
                </tr>
            </tbody>
        </table>
      
        
    </div>
   



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
