<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark text-white"> <!-- Apply dark theme to the card -->
                    <div class="card-header" align="center"><h1>Admin Registration</h1></div>
                    <div class="card-body"> 
                        <form>
                            <div class="form-group">
                                <label for="name" class="text-light">Name</label> <!-- Apply text-light class for light text -->
                                <input type="text" class="form-control" id="name" #txt1 placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-light">Email</label> <!-- Apply text-light class for light text -->
                                <input type="email" class="form-control" id="email" #txt2 placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-light">Password</label> <!-- Apply text-light class for light text -->
                                <input type="password" class="form-control" id="password" #txt3 placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <label for="admin-passcode" class="text-light">Admin Passcode</label> <!-- Apply text-light class for light text -->
                                <input type="password" class="form-control" id="admin-passcode" #txt4 placeholder="Enter the admin passcode" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" (click)="onsubmit(txt1.value,txt2.value,txt3.value,txt4.value)">Register</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <p class="text-center">Already a Admin? <a href="adminlogin">Login Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
